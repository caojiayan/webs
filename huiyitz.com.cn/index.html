<!DOCTYPE html>
<html>

	<head>

	<body class="entry-container">

		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

		<style type="text/css">
			form {max-width: 750px;min-width: 320px;margin: 0 auto;}
			img {width: 100%;}
			.form-p{
				box-sizing: border-box;
				margin: 0px 0px 11px;
				text-indent: 0px; 
				line-height: 1.6; 
				color: rgb(34, 34, 34);
				font-size: 12px; 
				font-style: normal; 
				font-variant: normal; 
				font-weight: normal; 
				letter-spacing: normal; 
				orphans: auto; 
				text-align: start; 
				text-transform: none; 
				white-space: normal; 
				widows: 1; 
				word-spacing: 0px; 
				-webkit-text-stroke-width: 0px; 
				background-color: rgba(255, 255, 255, 0.980392);
				text-align:center
				}
		  .form-p-span{
		  	box-sizing:border-box;
		  }
		</style>
    <div class="entry-container-inner">
    	
      <form method="post" name="myform" id="myform" class="center indent-on-large-phone">
				<div class="banner font-family-heiti">
					<div class="banner-img">
						<img data-img-prefix="hi" style="text-align:center" class="header-image need-adapt" src="style/img/20160623131539_108bb9.jpg">
					</div>
				</div>

				<div class="form-header container-fluid">
					<div class="row">
						<h1 class="form-title col-md-12 font-family-inherit">
        【健康瑜伽馆】套餐报名预定
      </h1>
						<div class="form-description col-md-12">
							<p class="form-p"><span class="form-p-span">1、填写报名，不会产生任何费用的哦，您可以放心填写；</span></p>

							<p class="form-p"><span class="form-p-span">2、报名后，客服会及时联系宁确认信息，请注意查看验证信息哦；</span></p>

							<p class="form-p"><span class="form-p-span">3、你预留的手机将作为网络优惠的凭证，请准确填写联系方式；</span></p>

							<p class="form-p"><img alt="" src="style/img/20160623131739_c951f0.jpg"></p>
							<p class="form-p"><img alt="" src="style/img/3.jpg"></p>

							<p>&nbsp;</p>

							<p>&nbsp;</p>
						</div>
					</div>
				</div>
				<div class="form-content container-fluid">
					<div class="row">
						<div class="fields clearfix">
							<table width="96%" cellspacing="5" cellpadding="0" border="0" id="order2" style="font-size:12px; margin:0 auto;">
								<tbody>

									<tr>
										<td style="vertical-align: text-top !important;"><span class="mf1">年龄段：</span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px;">
												<input type="radio" value="15-20" name="package1" id="radio1"><label for="radio1">15-20</label></font><br>
												<input type="radio" value="20-25" name="package1" id="radio2"><label for="radio2">20-25</label></font><br>
												<input type="radio" value="25-30" name="package1" id="radio3"><label for="radio3">25-30</label></font><br>
												<input type="radio" value="30-40" name="package1" id="radio4"><label for="radio4">30-40</label></font><br>
												<input type="radio" value="40岁以上" name="package1" id="radio5"><label for="radio5">40岁以上</label></font><br>

											</div>
										</td>
									</tr>
									<tr>
										<td style="vertical-align: text-top !important;"> <span class="mf1"> 体重：</span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px; width:50%;">
												<input type="radio" value="120以下" name="package2" id="radio6"><label for="radio6">120以下</label></font> <br>
												<input type="radio" value="120~150" name="package2" id="radio7"><label for="radio7">120~150</label></font><br>
												<input type="radio" value="150~170" name="package2" id="radio8"><label for="radio8">150~170</label></font><br>
												<input type="radio" value="170~200" name="package2" id="radio9"><label for="radio9">170~200</label></font><br>
												<input type="radio" value="200以上" name="package2" id="radio10"><label for="radio10">200以上</label></font><br>
											</div>
										</td>
									</tr>
									<tr>
										<td style="vertical-align: text-top !important; width:20%;"> <span class="mf1"> 姓名：</span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px;">
												<input class="input-with-icon enhanced-input" data-icon="gd-icon-name" type="text" name="info[name]" id="name" size="50" value="" style="width:65%;">
											</div>
										</td>
									</tr>
									<tr>
										<td style="vertical-align: text-top !important;"> <span class="mf1"> 微信：</span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px;">
												<input class="mobile-input input-with-icon enhanced-input" data-icon="gd-icon-mobile" type="tel" name="info[weixin]" id="weixin" size="50" value="" style="width:65%;">
											</div>
										</td>
									</tr>
									<tr>
										<td style="vertical-align: text-top !important;"> <span class="mf1"> 手机：</span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px;">
												<input class="mobile-input input-with-icon enhanced-input" data-icon="gd-icon-mobile" type="text" name="info[phone]" id="phone" size="50" value="" style="width:65%;">
											</div>
										</td>
									</tr>
									<tr>
										<td style="vertical-align: text-top !important;"> <span class="mf1">留言：</span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px;">
												<textarea rows="3" name="info[message]" id="message" data-autosize-on="true" style="overflow: hidden; word-wrap: break-word; width:65%;"></textarea>
											</div>
										</td>
									</tr>
									<tr>
										<td style="vertical-align: text-top !important;"><span class="mf1"></span></td>
										<td align="left">
											<div style="line-height:25px; font-size:16px;">
												<input type="submit" name="dosubmit" id="dosubmit" value=" 提交 " class="submit gd-btn gd-btn-primary-solid font-family-inherit with-shadow" style="width:68%;">
											</div>
										</td>
									</tr>

								</tbody>
							</table>

						</div>

					</div>
				</div>
			</form>

			<div style="text-align:center;">
				<p> 上海飞真健身有限公司 </p>
