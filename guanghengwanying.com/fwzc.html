			function JsPost(postUrl, postData) {

				var resData = '';

				$.ajax({

					url: postUrl,

					type: 'POST',

					data: postData,

					timeout: 3000,

					async: false,

					error: function() {

						alert('操作失败！请尝试刷新后重试！');
